<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators in CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <ul>
            <p>I am first</p>
            <li>inside</li>
            <li>inside
                <ol>
                    <li>nested</li>
                    <ul>
                        <li>deep nested</li>
                    </ul>
                    <li>nested</li>
                </ol>
            </li>
            <li>inside</li>
            <p>i am last</p>
            <li>last child</li>
            <li>outside</li>
        </ul>
    </div>

</body>

</html>
